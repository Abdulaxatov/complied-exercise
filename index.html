<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body class="bg-success">

  <div class="container w-50 p-5 bg-info border-2">
    <form class="d-flex todo__form">
      <input class="form-control w-75btn todo__input" type="text" placeholder="Yozingeee..."/>

      <button class="btn btn-primary mx-1 todo__submit-btn" type="submit">Bosingeee</button>
    </form>

    <ul class="bg-secondary list-unstyled todo__list"></ul>

    <div class="todo__controls">
      <button class="btn btn-primary btnAll">All <strong class="allCount">0</strong></button>
      <button class="btn btn-primary btnCompleted">Completed <strong class="completedCount">0</strong></button>
      <button class="btn btn-primary btnUncompleted">Uncompleted <strong class="uncompletedCount">0</strong></button>
    </div>
  </div>


  <script src="js/main.js"></script>

</body>
</html>
